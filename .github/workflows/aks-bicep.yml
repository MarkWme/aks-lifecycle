on: [push]
name: Azure ARM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}


      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: /subscriptions/808121c2-95b0-4e15-8dbc-cb6de76a956a/resourceGroups/aks-qrbvt-rg
        template: ./bicep/aks-deploy.bicep
        parameters: name=gatest
        failOnStdErr: false
